name: Call Reusable Docker Build Workflow from vulnerability-scanner

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Set the permissions to access contents and secrets
permissions:
  contents: read    # Only read repository contents
  actions: read     # Read access to GitHub Actions workflows
  secrets: read     # Read access to secrets
  
jobs:
  call-workflow:
    uses: kmsarabu/vulnerability-scanner/.github/workflows/docker-image-build.yml@develop
    with:
      dockerfile-path: './Dockerfile'
    secrets:
      jfrog-url: ${{ secrets.JF_URL }}
      jfrog-config-token: ${{ secrets.JF_ACCESS_TOKEN }}
